[pytest]
# Pytest конфігурація
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Додаткові опції
addopts = 
    -v
    --strict-markers
    --tb=short
    --maxfail=1
    -ra
    --color=yes

# Маркери для категоризації тестів
markers =
    slow: позначає повільні тести (deselect with '-m "not slow"')
    integration: інтеграційні тести
    unit: юніт тести
    smoke: smoke тести для швидкої перевірки
    regression: регресійні тести
    bdd: BDD тести
    search: тести пошуку квізів
    library: тести бібліотеки
    categories: тести категорій
    utils: тести утилітних функцій
    dsl: тести DSL фреймворку

# Покриття коду
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */mock_data/*
    */reports/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = reports/coverage

# Allure конфігурація через pytest-allure
# Використовується в командному рядку: pytest --alluredir=allure-results
