# ReportPortal Configuration
# Альтернатива для Allure - централізований сервіс для звітів

[pytest]
rp_endpoint = http://localhost:8080
rp_uuid = your-uuid-here
rp_launch = Quizizz Tests
rp_project = quizizz_tests

# Launch attributes (tags)
rp_launch_attributes = 
    version:1.0
    env:local

# Launch description
rp_launch_description = Automated tests for Quizizz Test Framework

# Enable/disable ReportPortal
rp_enabled = False

# Log level
rp_log_level = INFO

# Retry configuration
rp_is_skipped_an_issue = False
rp_ignore_errors = True

# Thread configuration
rp_thread_logging = True
