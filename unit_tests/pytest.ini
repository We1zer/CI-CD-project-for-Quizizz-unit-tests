[pytest]
# Директорії для пошуку тестів
testpaths = tests

# Патерн для пошуку тестових файлів
python_files = test_*.py

# Патерн для пошуку тестових класів
python_classes = Test*

# Патерн для пошуку тестових функцій
python_functions = test_*

# Маркери для категоризації тестів
markers =
    smoke: Smoke тести для швидкої перевірки
    regression: Регресійні тести
    integration: Інтеграційні тести
    slow: Повільні тести
    fast: Швидкі тести
    unit: Unit тести
    bdd: BDD тести
    critical: Критичні тести

# Опції для виводу
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    
# Allure інтеграція
allure_report_dir = reports/allure-results

# Покриття коду
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */mock_data/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = reports/coverage
