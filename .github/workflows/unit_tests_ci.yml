name: CI/CD Pipeline for Quizizz Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Щоденний запуск о 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name:  Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name:  Install dependencies
      working-directory: ./unit_tests
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name:  Create reports directory
      working-directory: ./unit_tests
      run: |
        mkdir -p reports
      shell: bash
    
    - name:  Code Quality Check
      working-directory: ./unit_tests
      run: |
        pip install pylint flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        pylint *.py --exit-zero --output-format=text --reports=y > reports/pylint_report.txt || true
      continue-on-error: true
    
    - name:  Run Unit Tests (Sequential)
      working-directory: ./unit_tests
      env:
        PYTHONPATH: ${{ github.workspace }}/unit_tests
      run: |
        pip install allure-pytest
        pytest tests/ --ignore=tests/test_allure_examples.py -v --html=reports/report_sequential.html --self-contained-html --tb=short --junitxml=reports/junit_sequential.xml --alluredir=reports/allure-results
    
    - name:  Run Unit Tests (Parallel)
      working-directory: ./unit_tests
      env:
        PYTHONPATH: ${{ github.workspace }}/unit_tests
      run: |
        pytest tests/ --ignore=tests/test_allure_examples.py -n auto -v --html=reports/report_parallel.html --self-contained-html --tb=short --junitxml=reports/junit_parallel.xml
    
    - name:  Generate Coverage Report
      working-directory: ./unit_tests
      env:
        PYTHONPATH: ${{ github.workspace }}/unit_tests
      run: |
        pytest tests/ --ignore=tests/test_allure_examples.py --cov=. --cov-report=html:reports/coverage --cov-report=xml:reports/coverage.xml --cov-report=term
    

    
    - name:  Run BDD Tests
      working-directory: ./unit_tests
      if: always()
      run: |
        behave tests/bdd/features --junit --junit-directory reports/bdd || true
      continue-on-error: true
    
    - name:  Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-${{ matrix.os }}-py${{ matrix.python-version }}
        path: unit_tests/reports/
        retention-days: 30
    
    - name:  Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./unit_tests/reports/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
  
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name:  Checkout repository
      uses: actions/checkout@v4
    
    - name:  Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name:  Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: artifacts/test-reports-ubuntu-latest-py3.11/allure-results
        allure_history: allure-history
        keep_reports: 20
    
    - name:  Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
  
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, allure-report]
    if: always()
    
    steps:
    - name:  Send status notification
      run: |
        echo " Pipeline completed"
        echo "Test job status: ${{ needs.test.result }}"
        echo "Allure report job status: ${{ needs.allure-report.result }}"
