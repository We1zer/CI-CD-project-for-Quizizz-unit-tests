name: CI/CD Pipeline for Quizizz Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Ð©Ð¾Ð´ÐµÐ½Ð½Ð¸Ð¹ Ð·Ð°Ð¿ÑƒÑÐº Ð¾ 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./unit_tests
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ“ Create reports directory
      working-directory: ./unit_tests
      run: |
        mkdir -p reports
      shell: bash
    
    - name: ðŸ” Code Quality Check
      working-directory: ./unit_tests
      run: |
        pip install pylint flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        pylint *.py --exit-zero --output-format=text --reports=y > reports/pylint_report.txt || true
      continue-on-error: true
    
    - name: ðŸ§ª Run Unit Tests (Sequential)
      working-directory: ./unit_tests
      run: |
        pytest tests/ --ignore=tests/test_allure_examples.py -v --html=reports/report_sequential.html --self-contained-html --tb=short --junitxml=reports/junit_sequential.xml
    
    - name: âš¡ Run Unit Tests (Parallel)
      working-directory: ./unit_tests
      run: |
        pytest tests/ --ignore=tests/test_allure_examples.py -n auto -v --html=reports/report_parallel.html --self-contained-html --tb=short --junitxml=reports/junit_parallel.xml
    
    - name: ðŸ“Š Generate Coverage Report
      working-directory: ./unit_tests
      run: |
        pytest tests/ --ignore=tests/test_allure_examples.py --cov=. --cov-report=html:reports/coverage --cov-report=xml:reports/coverage.xml --cov-report=term
    
    - name: ðŸ“ˆ Generate Allure Report
      working-directory: ./unit_tests
      if: always()
      run: |
        pip install allure-pytest || true
        pytest tests/ --ignore=tests/test_allure_examples.py --alluredir=reports/allure-results -v || true
      continue-on-error: true
    
    - name: ðŸ¥’ Run BDD Tests
      working-directory: ./unit_tests
      if: always()
      run: |
        behave tests/bdd/features --junit --junit-directory reports/bdd || true
      continue-on-error: true
    
    - name: ðŸ“¤ Upload Test Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-reports-${{ matrix.os }}-py${{ matrix.python-version }}
        path: unit_tests/reports/
        retention-days: 30
    
    - name: ðŸ“¤ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./unit_tests/reports/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ðŸ“Š Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always() && matrix.os == 'ubuntu-latest'
      with:
        files: unit_tests/reports/**/*.xml
        check_name: Test Results (${{ matrix.os }}, Python ${{ matrix.python-version }})
  
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: ðŸ“¥ Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: ðŸ“Š Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: ðŸ“ˆ Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: artifacts/test-reports-ubuntu-latest-py3.11/allure-results
        allure_history: allure-history
        keep_reports: 20
    
    - name: ðŸš€ Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
  
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [test, allure-report]
    if: always()
    
    steps:
    - name: ðŸ“§ Send status notification
      run: |
        echo "âœ… Pipeline completed"
        echo "Test job status: ${{ needs.test.result }}"
        echo "Allure report job status: ${{ needs.allure-report.result }}"
